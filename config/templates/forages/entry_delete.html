<!-- templates/forages/entry_delete.html -->
{% extends 'base.html' %}

{% block content %} 
<h1>Delete Entry# {{ object.id }}</h1>
<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.foraged_material }}"?</p>
    <button class="btn btn-danger ml-2" type="submit">Confirm</button> 
    <a class="btn btn-warning ml-2" href="{% url 'project_list' %}" role="button">No</a>
</form>
{% endblock content %}
